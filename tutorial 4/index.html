<!DOCTYPE html>
<html>

<head>
<title>Day</title>
</head>

<body>
    <h1>Enter a number to display the day</h1>
    
    <script>
        var num = prompt("Enter number from 1-7", "number");
        switch (num) {
            case '1': document.write("Monday");
                break;
            case '2': document.write("Tuesday");
                break;
            case '3': document.write("Wednesday");
                break;
            case '4': document.write("Thursday");
                break;
            case '5': document.write("Friday");
                break;
            case '6': document.write("Saturday");
                break;
            case '7': document.write("Sunday");
                break;
            default: document.write("Invalid Input enter a number within the range of 1-7 ")
                break;
        }
    </script>

</body>

</html>
